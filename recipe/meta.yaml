{% set name = "libaio" %}
{% set version = "0.7" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4cb08b79ebc882a8dc25150efbd56cd11c23ae3288ed643fcff35ea234df3189
  patches:
    - tests_Fragment_some_more.patch


build:
  skip: true  # [not linux]
  # 2to3 is used meaning it isn't a noarch package
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libaio

test:
  imports:
    - libaio
  commands:
    - python -m libaio.test

about:
  home: https://github.com/vpelletier/python-libaio
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: 'Python wrapper for libaio'
  description: |
    Linux AIO API wrapper

    This is about in-kernel, file-descriptor-based asynchronous I/O. It has
    nothing to do with the asyncio standard module.

extra:
  recipe-maintainers:
    - hmaarrfk
